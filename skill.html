<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Roadmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            text-align: center;
        }

        header {
            background: #ad464d;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        section {
            margin: 20px;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease;
        }

        h2 {
            color: #cd5a69;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        select, input, button {
            margin-top: 5px;
            display: block;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            background: #cd5a67;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: #483d8b;
            transform: scale(1.05);
        }

        #roadmap-output {
            margin-top: 20px;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }

        .skill-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .skill-button:hover {
            background: #555;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
      background-color: rgba(0, 0, 0, 0.6);
      width: 5000px;
      color: white;
      text-align: center;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
        
    </style>
</head>
<body>
    <header>
        <h1>Skill Roadmap</h1>
        <p>Achieve your goals with personalized guidance!</p>
    </header>

    <!-- Quiz Section -->
    <section id="quiz-section">
        <h2>Personalized Roadmap Quiz</h2>
        <form id="quiz-form">
            <label for="skill">What skill would you like to develop?</label>
            <select id="skill" name="skill" required>
                <option value="" disabled selected>Choose a skill</option>
                <option value="art">Sketching</option>
                <option value="music">Singing</option>
                <option value="calligraphy">Calligraphy</option>
                <option value="dance">Dance</option>
                <option value="Instrumentcompose">Instrument</option>
            </select>

            <label for="level">What is your current skill level?</label>
            <select id="level" name="level" required>
                <option value="" disabled selected>Choose your level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <label for="time">How many hours per week can you dedicate?</label>
            <input type="number" id="time" name="time" min="1" max="20" placeholder="Enter hours" required>

            <button type="button" onclick="navigateToRoadmap()">Generate Roadmap</button>
        </form>

        <button class="skill-button">Explore More Skills</button>
    </section>

    <footer>
        <p>&copy; 2024 Skill Craft. All rights reserved.</p>
    </footer>
    
    <br>
    <script src="script.js"></script>
</body>
</html>
